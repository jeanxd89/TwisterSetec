 <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twister Interativo Premium</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>🎯 Twister Interativo Premium 🎯</h1>

  <div class="roleta-container">
    <div class="seta"></div>
    <canvas id="roletaCanvas" width="350" height="350"></canvas>
  </div>

  <button id="botaoGirar">Girar Roleta</button>

  <div id="resultado"></div>

  <div class="pergunta-container">
    <p id="textoPergunta"></p>
    <div id="alternativas"></div>
  </div>

  <div class="info">
    <p id="acertos">Acertos: 0 ✅</p>
    <p id="perguntasRestantes">Perguntas restantes: 40</p>
  </div>

  <button id="btnProxima" disabled>Próxima Pergunta</button>

  <!-- Sons -->
  <audio id="somGiro" src="giro.mp3"></audio>
  <audio id="somCorreto" src="acerto.mp3"></audio>
  <audio id="somErro" src="erro.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
