<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .acesso {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .acesso div {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            padding: 25px;
        }
        
        .question-section {
            margin-bottom: 25px;
        }
        
        .question-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 8px;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #444;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #e9ecef;
            border-color: #ff6b6b;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }
        
        .submit-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #ff5252;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .result.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .result.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .twister-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 2px dashed #ff6b6b;
        }
        
        .twister-section h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .twister-section p {
            color: #666;
            font-style: italic;
        }
        
        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b 0deg 60deg,
                #4ecdc4 60deg 120deg,
                #45b7d1 120deg 180deg,
                #ffd166 180deg 240deg,
                #bb86fc 240deg 300deg,
                #ffa726 300deg 360deg
            );
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 3px solid #333;
            z-index: 10;
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #333;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .spin-btn {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .spin-btn:hover {
            background-color: #3db8af;
        }
        
        .spin-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .wheel-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twister Quiz</h1>
            <p>Responda corretamente e gire a roleta!</p>
            
            <div class="acesso">
                <div>4</div>
                <div>Textativa</div>
                <div>6</div>
            </div>
        </div>
        
        <div class="content">
            <div class="question-section">
                <h2>Pergunta</h2>
                <div class="question-text">Quantos continentes existem no mundo?</div>
                
                <div class="options">
                    <div class="option" onclick="selectOption(this)">5</div>
                    <div class="option" onclick="selectOption(this)">6</div>
                    <div class="option" onclick="selectOption(this)">7</div>
                    <div class="option" onclick="selectOption(this)">8</div>
                </div>
                
                <button class="submit-btn" id="submit-btn" onclick="checkAnswer()" disabled>Confirmar Resposta</button>
                
                <div class="result" id="result"></div>
            </div>
            
            <div class="twister-section">
                <h3>Pé Direito - Azul</h3>
                <p>Acerte uma pergunta para girar!</p>
                
                <div class="wheel-container">
                    <div class="wheel" id="twister-wheel">
                        <div class="wheel-center"></div>
                        <div class="pointer"></div>
                    </div>
                </div>
                
                <button class="spin-btn" id="spin-btn" onclick="spinWheel()" disabled>Girar Roleta</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Quando o direito é obrigado, 10:23</p>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answerChecked = false;
        
        function selectOption(element) {
            if (answerChecked) return;
            
            // Remove seleção anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Adiciona seleção atual
            element.classList.add('selected');
            selectedOption = element.textContent;
            document.getElementById('submit-btn').disabled = false;
        }
        
        function checkAnswer() {
            if (selectedOption === null) return;
            
            const resultElement = document.getElementById('result');
            const submitBtn = document.getElementById('submit-btn');
            const spinBtn = document.getElementById('spin-btn');
            
            if (selectedOption === '7') {
                resultElement.textContent = 'Resposta Correta! Agora você pode girar a roleta.';
                resultElement.className = 'result correct';
                spinBtn.disabled = false;
            } else {
                resultElement.textContent = 'Resposta Incorreta! Tente novamente.';
                resultElement.className = 'result incorrect';
                spinBtn.disabled = true;
                
                // Reset após resposta incorreta
                setTimeout(() => {
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    selectedOption = null;
                    submitBtn.disabled = true;
                    resultElement.style.display = 'none';
                    answerChecked = false;
                }, 2000);
            }
            
            answerChecked = true;
            submitBtn.disabled = true;
        }
        
        function spinWheel() {
            const wheel = document.getElementById('twister-wheel');
            const spinBtn = document.getElementById('spin-btn');
            
            // Desativa o botão durante o giro
            spinBtn.disabled = true;
            
            // Gira a roleta
            const extraRotation = 360 * 5; // 5 voltas completas
            const segmentAngle = 60; // Cada segmento tem 60 graus
            const randomSegment = Math.floor(Math.random() * 6); // 0 a 5
            
            // Calcula o ângulo final (centralizado no segmento)
            const finalRotation = extraRotation + (randomSegment * segmentAngle) + (segmentAngle / 2);
            
            // Aplica a rotação
            wheel.style.transform = `rotate(${-finalRotation}deg)`;
            
            // Habilita para próxima rodada após um tempo
            setTimeout(() => {
                // Reseta para próxima pergunta
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                selectedOption = null;
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('result').style.display = 'none';
                spinBtn.disabled = true;
                answerChecked = false;
                
                // Reseta a roleta
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
                }, 50);
            }, 4000);
        }
    </script>
</body>
</html>
